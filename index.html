


<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>chatroom</title>
</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a;
    margin: 0;
    padding: 0;
}

.chat-container {
    max-width: 1000px;
    margin: 50px auto;
    border: 1px solid rgb(11, 11, 11);
    background-color: #1a1a1a;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.chat-header {
    text-align: center;
    background-color: rgb(12, 12, 12);
    color: white;
    padding: 20px;
    border-radius: 5px 5px 0 0;
    border: none;
}

.chat-header h1 {
    margin: 0;
}

.chat-messages {
    max-height: 600px;
    overflow-y: auto;
    padding: 10px;
    color:#fff;
    border: none;
    background-color: #1a1a1a;
    border-radius: 0 0 5px 5px;
}

.chat-messages .message {
    background-color: rgb(12, 12, 12);
    color: #fff;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    max-width: 80%;
    word-wrap: break-word;
}

.chat-input {
    display: flex;
    margin-top: 10px;
    padding: 10px;
    border-top: 2px solid rgb(12, 12, 12);
    background-color: #1a1a1a;
}
.content {
    color: white;
}

#message-input {
    flex-grow: 1;
    width: 100%;
    padding: 5px;
    border: none;
    border-radius: 5px;
}

#send-button {
    padding: 5px 10px;
    margin-left: 5px;
    background-color: rgb(12, 12, 12);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

</style>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Anonymous Chatroom</h1>
            <h2>ask ur doubts ,share ur feedbacks  dw u will be anonymous</h2>
        </div>
        {% for message in messages %}
        <div class="message">
          <span class="sender">{{ message.sender_name }}</span>
          <span class="timestamp">{{ message.timestamp }}</span>
          <p class="content">{{ message.message }}</p>
        </div>
      {% endfor %}
    
    <form method="post" action="{{ url_for('chatroom') }}">
      <!--<input type="text" name="sender_name" placeholder="Your name">-->
      <input type="text" name="message" placeholder="Type your message here">
      <input type="submit" value="Send">
        </div>
    </div>
</body>
</html>
