<!DOCTYPE html>
<html>

	<title>cgpa</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: #fff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		
		.container {
   		 display: block;
  	 	 min-width: 600px;
       max-height: 300px;
    	 margin: 6rem 27rem 2.5rem 11rem;
  	 	 padding: 20px 20px 20px 20px;
    	 background-color: #1a1a1a;
    	 border-radius: 10px;
         box-shadow: 0px 0px 10px rgba(246, 244, 247, 0.971);
         animation: slide-up 1s ease;
		}

        @keyframes slide-up {
      0% {
        transform: translateY(-5rem);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes slide-down {
      0% {
        transform: translateY(5rem);
      }
      100% {
        transform: translateY(0);
      }
    }


        .p {
          min-width: 150px;
           font-size: 28px;
           margin-top: 0;
           font-weight: 600;
           margin-left: 9rem;
           margin-bottom: 10px;
           background: -webkit-linear-gradient(rgb(205, 198, 198), rgb(170, 167, 167));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-align: left;
       }

        .radiant-text {
            text-align: center;
            font-size: 72px;
			margin-bottom: 2px;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
    </style>
    <body>
      <h1 class="radiant-text"> CGPA</h1>
    </body>
	<div class="container">
    <div class="p">
        <p style="line-height: 1.5">CGPA: {{cgpa}}<br>
        Percentage: {{percentage}}</p>
      </div>
    </div>
