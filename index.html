<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>events</title>
</head>
<style>
  .format-container {
  width: 1342px;
  margin: 0 auto;
}

body {
  background-color: #1a1a1a;
}
.club_box {
  display: -webkit-box;
  display: -ms-flexbox;
  display: block;
  -webkit-box-align: start;
  -ms-flex-align: start;
  align-items: flex-start;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
}
.club_item {
  -ms-flex-preferred-size: calc(33.33333% - 30px);
  flex-basis: calc(33.33333% - 30px);
  margin: 40px ;
  font-family: sans-serif;
  overflow: hidden;

  border-radius: 28px;
}
.club-item_link {
  display: block;
  padding: 30px 20px;
  background:  linear-gradient(90deg, #292940, #422536);
  text-decoration: none;
  overflow: hidden;
  position: relative;
}
.club-item_link:hover,
.club-item_link:hover .club-item_date {
  text-decoration: none;
  color: #fff;
}
.club-item_link:hover,
.club-item_link:hover .club-item_date1 {
  text-decoration: none;
  color: #fff;
}
.club-item_link:hover,
.club-item_link:hover .club-item_date2 {
  text-decoration: none;
  color: #fff;
}
.club-item_link:hover .club-item_bg {
  -webkit-transform: scale(10);
  -ms-transform: scale(10);
  transform: scale(10);
}
.club-item_title {
  min-height: 40px;
  margin: 0 0 0px;
  padding-top: 4px;
  text-align: right;
  overflow: hidden;

  font-weight: 1000;
  font-size: 50px;
  color: #fff;
  letter-spacing: 3px;
  z-index: 2;
  position: relative;
}

.club-item_date-box {
  font-size: 20px;
  color: #fff;

  z-index: 2;
  position: relative;
}
.club-item_date {
  font-weight: bold;
  color: rgb(181, 140, 173);

  -webkit-transition: color 0.5s ease;
  -o-transition: color 0.5s ease;
  transition: color 0.5s ease;
}

.club-item_bg {
  height: 128px;
  width: 170px;
  background: linear-gradient(90deg, #ff6b6b, #0000ff);
  z-index: 1;
  position: absolute;
  top: -55px;
  right: -85px;

  border-radius: 50%;

  -webkit-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}


@media only screen and (max-width: 979px) {
  .club_item {
    -ms-flex-preferred-size: calc(50% - 30px);
    flex-basis: calc(50% - 30px);
  }
  .club-item_title {
    font-size: 24px;
  }
}

@media only screen and (max-width: 767px) {
  .format-container {
    width: 96%;
  }
}
@media only screen and (max-width: 639px) {
  .club_item {
    -ms-flex-preferred-size: 100%;
    flex-basis: 100%;
  }
  .club-item_title {
    min-height: 72px;
    line-height: 1;

    font-size: 24px;
  }
  .club-item_link {
    padding: 22px 40px;
  }
  .club-item_date-box {
    font-size: 16px;
  }
}

a {
  position: relative;
  padding: 20px 50px;
  display: block;
  margin-left: 36rem;
  text-decoration: none;
  text-transform: uppercase;
  width: 200px;
  overflow: hidden;
  
}

a span {
  position: relative;
  color: #fff;
  font-size: 15px;
  font-family: Arial;
  letter-spacing: 8px;
  z-index: 1;
}

a .liquid {
  position: absolute;
  top: -80px;
  left: 0;
  width: 200px;
  height: 200px;
  background: linear-gradient(90deg, #292940, #422536);
  box-shadow: inset 0 0 50px rgba(0, 0, 0, .5);
  transition: .5s;
}

a .liquid::after,
a .liquid::before {
  content: '';
  width: 200%;
  height: 200%;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, -75%);
  background: #000;
}

a .liquid::before {
  
  border-radius: 45%;
  background: rgba(20, 20, 20, 1);
  animation: animate 5s linear infinite;
}

a .liquid::after {
  
  border-radius: 40%;
  background: rgba(20, 20, 20, .5);
  animation: animate 10s linear infinite;
}

a:hover .liquid{
  top: -120px;
}

@keyframes animate {
  0% {
    transform: translate(-50%, -75%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -75%) rotate(360deg);
  }
}

.btn0{
    padding: 7px 50px 7px 50px;
    background: linear-gradient(90deg, #ff6b6b, #7474db);
    color: #fff;
    border: none;
    margin-bottom: 15px;
    margin-left: 4px;
    letter-spacing: 1px;
    font-size: 15px;
    border-radius: 7px;
}

.btn0:hover {
    transform: translateY(-5px);
    box-shadow: 0px 0px 10px rgba(246, 244, 247, 0.971);
}
</style>
<body>
    <div class="format-container">
      <div class="club_box">
        <div class="club_item">
          <div class="club-item_link">
            <div class="club-item_bg"></div>
            <div class="club-item_title">{{ev.name}}</div>
            <p style="color: #fff;text-align: left; margin-left:61rem; overflow:hidden; z-index:2; position: relative; font-size: 20px;">Description:{{ev.descp}}</p>
            <p style="color: #fff; margin-left:61rem; overflow:hidden; z-index:2; position: relative; font-size: 20px;">Organising club: {{ev.club}}</p>
            <button class="btn0">Enroll Now</button>
            <div class="club-item_date-box">
              Start date:
              <span class="club-item_date">
                04.11.2022
              </span>
            </div>
          </div>
        </div>
    </div>

</div>    <a href="#">
  <span>Upload</span>
  <div class="liquid"></div>
</a>
</body>
</html>
