<!DOCTYPE html>
<html>

	<title>cgpa</title>
	<style>
    *{
        margin: 0;
    }
    body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 100%;
    height: 100vh;
    align-items: center;
    justify-content: center;
    display: flex;
    flex-direction: column;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
  width: 100%;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  margin-bottom: 2rem;
}

.logo {
   padding-top: 23px;
  font-size: 32px;
    padding-left: 16px;
    padding-bottom: 2rem;
    width: 25%;
    color: #fff;
    cursor: pointer;
}


.menu-options {
  text-align: center;
  margin-left: 10rem;
  font-size: 18px;
}

.menu-options a:hover{
  transition: all 0.5s;
        text-decoration: none;
  text-shadow: 0 0 10px #fff,
               0 0 20px #fff,
               0 0 30px #fff,
               0 0 40px rgb(123, 129, 129),
               0 0 70px rgb(117, 126, 126),
               0 0 80px rgb(101, 104, 104),
               0 0 100px rgb(127, 133, 133),
               0 0 150px rgb(143, 155, 155);
  animation: pop-up 1s ease-out forwards;
  opacity: 0;
}

.menu-options a {
  color: #fff;
  margin-left: 15px;
  text-decoration: none;
}
		.container {
   		 display: block;
  	 	 min-width: 600px;
       max-height: 300px;
    	 margin: 6rem 27rem 2.5rem 11rem;
  	 	 padding: 20px 20px 20px 20px;
    	 background-color: #1a1a1a;
    	 border-radius: 10px;
         box-shadow: 0px 0px 10px rgba(246, 244, 247, 0.971);
         animation: slide-up 1s ease;
		}

        @keyframes slide-up {
      0% {
        transform: translateY(-5rem);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes pop-up {
  from {
    transform: translateY(100%);
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.footer {
    background-color: #000;
    color: #fff;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 4rem;
    width: 104%;
    margin-top:auto;
    padding: 0;
    
}.footer .p {
      color: #fff;
      text-decoration: none;
    }

        .p {
          min-width: 150px;
           font-size: 28px;
           margin-top: 0;
           font-weight: 600;
           margin-left: 9rem;
           margin-bottom: 10px;
           background: -webkit-linear-gradient(rgb(205, 198, 198), rgb(170, 167, 167));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-align: left;
       }

        .radiant-text {
            text-align: center;
            font-size: 72px;
			      margin-left: 10px;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
    </style>
    <body>
      <div class="header">
        <div class="logo">
            <h2>
                G<span style="color: rgb(195, 187, 187);">ECH</span>.
              </h2>
        </div>
        <div class="menu-options">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
          </div>
      <h1 class="radiant-text"> CGPA</h1>
	<div class="container">
    <div class="p">
        <p style="line-height: 1.5">CGPA: {{cgpa}}<br>
        Percentage: {{percentage}}</p>
      </div>
    </div>
    <div class="footer">
      &copy; 2023 All Rights Reserved
      </div>
    </body>
