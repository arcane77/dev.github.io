<!DOCTYPE html>
<html>

	<title>sell</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: #fff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.container {
   		 display: flex;
  	 	 width: 50rem;
    	 margin: 1.5rem 10rem 2.5rem 10rem;
  	 	 padding: 20px 20px 20px 20px;
    	 background-color: #1a1a1a;
    	 border-radius: 10px;
   		 box-shadow:  2.5px 1.2px 2.2px rgba(0, 0, 0, 0.188),
   		 6.1px 3px 5.3px rgba(0, 0, 0, 0.24),
  		  11.5px 5.6px 10px rgba(0, 0, 0, 0.279),
  		  20.5px 10.1px 17.9px rgba(0, 0, 0, 0.314),
   		 38.4px 18.8px 33.4px rgba(0, 0, 0, 0.347),
   		 92px 45px 80px rgba(0, 0, 0, 0.38);
        animation: slide-up 1s ease;
		}

		.form {
		width: 880px;
        max-width: 100%;
		}

        @keyframes slide-up {
      0% {
        transform: translateY(-5rem);
      }
      100% {
        transform: translateY(0);
      }
    }

		.inside{
		  display:inline ;
          font-size: 1rem;
          font-weight: 200;
          padding: 0.5rem;
		  color: #eee;
		  background-color: #1a1a1a;
          margin: 1rem auto;
          width: 190%;
          border: 1px solid #777;
          border-radius: 3px;
          outline: none;
		  cursor: pointer;
		}

        .form p {
    font-size: 20px;
    line-height: 1.5;
    color: #ccc;
    display: inline;
    text-align: center;
    margin: 0 20px 0 7px;
}

		.btn {
        font-size: 15px;
        background-color:  #808080;
        font-weight: 500;
        padding: 10px 10px 10px 10px;
        color: #fff;
        background: -webkit-linear-gradient(rgb(22, 20, 20), #333);
            
        margin: 0px 0px 0px 227px;
        border: 1px solid transparent;
        border-radius: 6px;
        cursor: pointer;
        display: inline;
        justify-content: center;
        text-align: center;
        align-items: center;
      }

      .btn1 {
    font-size: 24px;
    background-color:  #000;
    font-weight: 500;
    padding: 10px 217px 10px 217px;
    color: #ccc;
    margin: 30px 5px 20px 150px;
    border: 1px solid transparent;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
   }

.btn1:hover{
    transition: all 0.5s;
    transform: scale(1.1);
}

      label {
  display: inline;
  width: 150px;
  text-align: left;
  font-size: 1.4rem;
  font-weight: 400;
  }

input[type="text"] {
  display: inline-block;
  width: 500px;
  margin-left: 0.5rem;
}

	  .btn:hover{
            transition: all 0.5s;
            transform: scale(1.1);
        }

        .radiant-text {
            text-align: center;
            font-size: 72px;
			margin-bottom: 2px;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slide-up 1s ease;
        }

        ::-webkit-file-upload-button {
        background: #1a1a1a;
        color: #eee;
        border: 1px solid #777;
        padding: 0.5rem ;
        border-radius: 3px;
        margin-left: 9px;
      }
  
      ::-webkit-file-upload-button:hover {
        background-color: #000;
        transition: all 0.4s;
        transform: scale(1.1);
      }

    </style>
    <body>
      <h1 class="radiant-text"> SELL</h1>
    </body>
	<div class="container">
	   <div class="form">
        <label style="margin-right: 63px ;">Product Name:</label>
              <input class="inside"
                type="text"
                name="name"
                required
              /><br>
        <label style="margin-right: 75px ;">Product Price:</label>
            <input class="inside"
                type="text"
                name="price"
                required
            /><br>
        <label style="margin-right: 10px ;">Product Description:</label>
            <input class="inside"
                type="text"
                name="description"
            /><br>
        <label style="margin-right: 80px ;">Student USN:</label>
			  <input class="inside"
                type="text"
                name="usn"
                required
              /><br>
        <label style="margin-right: 65px ;">Student Name:</label>
			  <input class="inside"
                type="text"
                name="studentname"
                required
              /><br>
        <label>Select Product Image:</label>
			  <input class=""
                type="file"
                name="image"
                required
              />
              <button class="btn1">Upload Product</button>
			</div>
		</div>
	</div>
	<div>
</div>
