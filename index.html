


<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>chatroom</title>
</head>
<style>
      *{
        margin: 0;
        padding: 0;
    }
body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 100%;
    height: 100vh;
    align-items: center;
    justify-content: center;
    display: flex;
    flex-direction: column;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
  width: 100%;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  margin-bottom: 2rem;
}

.logo {
   padding-top: 23px;
  font-size: 32px;
    padding-left: 16px;
    padding-bottom: 2rem;
    width: 25%;
    color: #fff;
    cursor: pointer;
}


.menu-options {
  text-align: center;
  margin-right: 25rem;
  font-size: 18px;
}

.menu-options a:hover{
  transition: all 0.5s;
        text-decoration: none;
  text-shadow: 0 0 10px #fff,
               0 0 20px #fff,
               0 0 30px #fff,
               0 0 40px rgb(123, 129, 129),
               0 0 70px rgb(117, 126, 126),
               0 0 80px rgb(101, 104, 104),
               0 0 100px rgb(127, 133, 133),
               0 0 150px rgb(143, 155, 155);
  animation: pop-up 1s ease-out forwards;
  opacity: 0;
}

.menu-options a {
  color: #fff;
  margin-left: 15px;
  text-decoration: none;
}

@keyframes pop-up {
  from {
    transform: translateY(100%);
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.footer {
    background-color: #000;
    color: #fff;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 4rem;
    width: 104%;
    margin-top:auto;
    padding: 0;
    
}.footer .p {
      color: #fff;
      text-decoration: none;
    }

.chat-container {
    width: 900px;
    margin: 50px auto;
    border: 1px solid rgb(11, 11, 11);
    background-color: #1a1a1a;
    border-radius: 7px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.chat-header {
    text-align: center;
    background-color: rgb(12, 12, 12);
    color: white;
    padding: 20px;
    border-radius: 5px 5px 0 0;
    border: none;
}

.chat-header h1 {
    margin: 0;
}

.chat-messages {
    max-height: 600px;
    overflow-y: auto;
    padding: 10px;
    color:#fff;
    border: none;
    background-color: #1a1a1a;
    border-radius: 0 0 5px 5px;
}

.chat-messages .message {
    background-color: rgb(12, 12, 12);
    color: #fff;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    max-width: 80%;
    word-wrap: break-word;
}

.chat-input {
    display: flex;
    margin-top: 10px;
    padding: 10px;
    border-top: 2px solid rgb(12, 12, 12);
    background-color: #1a1a1a;
}
.content {
    color: white;
}

#message-input {
    flex-grow: 1;
    padding: 5px;
    border: none;
    border-radius: 5px;
}

#send-button {
    padding: 5px 10px;
    margin-left: 5px;
    background-color: rgb(12, 12, 12);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

</style>
<body>
  <div class="header">
    <div class="logo">
        <h2>
            G<span style="color: rgb(195, 187, 187);">ECH</span>.
          </h2>
    </div>
    <div class="menu-options">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
      </div>
  </div>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Anonymous Chatroom</h1>
            <h2>ask ur doubts ,share ur feedbacks  dw u will be anonymous</h2>
        </div>
        {% for message in messages %}
        <div class="message">
          <span class="sender">{{ message.sender_name }}</span>
          <span class="timestamp">{{ message.timestamp }}</span>
          <p class="content">{{ message.message }}</p>
        </div>
      {% endfor %}
    
    <form method="post" action="{{ url_for('chatroom') }}">
      <!--<input type="text" name="sender_name" placeholder="Your name">-->
      <input style="width: 660px; margin:10px 0px 10px 7px;" type="text" name="message" placeholder="Type your message here">
      <input type="submit" value="Send">
        </div>
    </div>
    <div class="footer">
      &copy; 2023 All Rights Reserved
      </div>
</body>
</html>
