*{

body {

}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
   width: 1700px;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;

}

.logo {
   padding-top: 23px;
  font-size: 32px;
    padding-left: 24rem;
    padding-bottom: 2rem;

}

.menu-options {
  flex: 1;
  text-align: center;
  margin-right: 25rem;
  font-size: 18px;
}

.menu-options a:hover{
  transition: all 0.5s;
        text-decoration: none;

               0 0 20px #fff,
               0 0 30px #fff,
               0 0 40px rgb(123, 129, 129),

               0 0 80px rgb(101, 104, 104),

  opacity: 0;
}

.menu-options a {
  color: #fff;
  margin-left: 15px;
  text-decoration: none;
}

  .format-container {
  width: 1342px;
  margin: 0 auto;
}

.club_box {
  display: -webkit-box;
  display: -ms-flexbox;
  display: block;
  -webkit-box-align: start;
  -ms-flex-align: start;
  align-items: flex-start;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;

  padding: 2px 0;
}
.club_item {
  -ms-flex-preferred-size: calc(33.33333% - 30px);
  flex-basis: calc(33.33333% - 30px);
  margin: 20px ;
  font-family: sans-serif;
  overflow: hidden;

  border-radius: 28px;
}
.club-item_link {
  display: block;
  padding: 30px 20px;
  background: #121212;
  text-decoration: none;
  overflow: hidden;
  position: relative;
}
.club-item_link:hover,
.club-item_link:hover .club-item_date {
  text-decoration: none;
  color: #fff;
}
.club-item_link:hover,
.club-item_link:hover .club-item_date1 {
  text-decoration: none;
  color: #fff;
}
.club-item_link:hover,
.club-item_link:hover .club-item_date2 {

}
.club-item_link:hover,
.club-item_link:hover .club-item_date3 {
  text-decoration: none;
  color: #fff;
}
.club-item_link:hover .club-item_bg {
  -webkit-transform: scale(10);
  -ms-transform: scale(10);
  transform: scale(10);
}
.club-item_title {
  min-height: 40px;
  margin: 0 0 0px;
  padding-top: 4px;
  text-align: right;
  overflow: hidden;

  font-weight: 1000;
  font-size: 50px;
  color: #fff;
  letter-spacing: 3px;
  z-index: 2;
  position: relative;
}

.club-item_date-box {
  font-size: 20px;
  color: #fff;

  z-index: 2;
  position: relative;
}
.club-item_date {
  font-weight: bold;
  color: #f9b234;

  -webkit-transition: color 0.5s ease;
  -o-transition: color 0.5s ease;
  transition: color 0.5s ease;
}
.club-item_date1 {
  font-weight: bold;
  color: #952aff;

  -webkit-transition: color 0.5s ease;
  -o-transition: color 0.5s ease;
  transition: color 0.5s ease;
}
.club-item_date2 {
  font-weight: bold;
  color: #3ecd5e;

  -webkit-transition: color 0.5s ease;
  -o-transition: color 0.5s ease;
  transition: color 0.5s ease;
}
.club-item_date3 {
  font-weight: bold;
  color: #e44002;

  -webkit-transition: color 0.5s ease;
  -o-transition: color 0.5s ease;
  transition: color 0.5s ease;
}
.club-item_bg {
  height: 128px;
  width: 170px;
  background-color: #f9b234;
  z-index: 1;
  position: absolute;
  top: -55px;
  right: -85px;

  border-radius: 50%;

  -webkit-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}

.club_item:nth-child(2n) .club-item_bg  {
  background-color: #952aff;
}
.club_item:nth-child(3n) .club-item_bg {
  background-color: #3ecd5e;
}
.club_item:nth-child(4n) .club-item_bg {
  background-color: #e44002;
}
.club_item:nth-child(5n) .club-item_bg {
  background-color: #cd3e94;
}
.club_item:nth-child(6n) .club-item_bg {
  background-color: #4c49ea;
}


.btn0{

.btn0:hover {

.footer {

    display: flex;
    justify-content: center;

    height: 4rem;

    }

    @keyframes pop-up {
  from {
    transform: translateY(100%);
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes slide-up {
      0% {
        transform: translateY(-4rem);
      }
      100% {
        transform: translateY(0);
      }
    }

</style>
